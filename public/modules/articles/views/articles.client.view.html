<meta name="viewport" content="width=device-width" />
<section data-ng-controller="ArticlesController">
	<div class="articles-gallery">
		<uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
			 <uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id" ui-sref={{slide.sref}}>
				 <img  class="book-cover" ng-src="{{slide.image}}">
				 <div class="carousel-caption">
					 <h3 class='book-title'>{{slide.text}}</h3>

					 <p class='book-description'>{{slide.description}}</p>
				 </div>
			 </uib-slide>
		 </uib-carousel>
 	</div>
</section>
